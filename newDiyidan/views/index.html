<body>
<div ui-view>
    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/slider.js"></script>
    <script type="text/javascript" src="./js/jquery.hoverdir.js"></script>
    <script src="./js/modernizr.custom.97074.js"></script>  
    <script type="text/javascript">
        $(function() {
            var bannerSlider = new Slider($('#banner_tabs'), {
                time: 5000,
                delay: 400,
                event: 'hover',
                auto: true,
                mode: 'fade',
                controller: $('#bannerCtrl'),
                activeControllerCls: 'active'
            });
            $('#banner_tabs .flex-prev').click(function() {
                bannerSlider.prev()
            });
            $('#banner_tabs .flex-next').click(function() {
                bannerSlider.next()
            });


            $(' #da-thumbs > li ').each( function() { 
                $(this).hoverdir();
                $(this).mouseover(function(){
                    $(this).find('.hui').css("display","none")
                });
                $(this).mouseout(function(){
                    $(this).find('.hui').css("display","block")
                });             
            } );
            $(".li_01").click(function(){
                $(this).css({
                    "cursor": "pointer",
                    "color": "#fe767f",
                    "border-bottom":"2px solid #fe767f"
                })
                $(".li_02").css({
                    "cursor": "pointer",
                    "color": "#000",
                    "border-bottom":"none"
                    })

            })
             $(".li_02").click(function(){
                $(this).css({
                    "cursor": "pointer",
                    "color": "#fe767f",
                    "border-bottom":"2px solid #fe767f"
                })
                $(".li_01").css({
                    "cursor": "pointer",
                    "color": "#000",
                    "border-bottom":"none"
                 })
            })


            $(".my_01").click(function(){
                $(this).addClass(".my_class_one_click");
                $(".my_02").addClass("myclass_two")
            })
              


        })
    </script>
</div>
</body>
